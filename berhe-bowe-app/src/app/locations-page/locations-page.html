<section class="page-container">

  <h1 class="title">Locations</h1>
  <p class="subtitle">Visit our three welcoming Luigiâ€™s locations</p>

  <div class="locations-grid">
    <div class="location-card" *ngFor="let loc of locations">
      <img [src]="loc.image" class="location-img">

      <div class="location-info">
        <h2 class="location-name">{{ loc.name }}</h2>

        <p class="info"><strong>Address:</strong> {{ loc.address }}</p>
        <p class="info"><strong>Phone:</strong> {{ loc.phone }}</p>
        <p class="info"><strong>Hours:</strong> {{ loc.hours }}</p>

        <div class="party-section">
          <h3>Party Room</h3>
          <img [src]="loc.roomImage" class="party-room-img">
          <p class="price"><strong>Rental Price:</strong> {{ loc.rentPrice }}</p>
        </div>
      </div>
    </div>
  </div>

</section>
