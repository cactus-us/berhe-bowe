<h1>Locations</h1>
<p>Visit our three Luigi's locations</p>

<div class="locations">
  <div class="location" *ngFor="let loc of locations">
    <img [src]="loc.image">
    <div class="info">
      <h2>{{ loc.name }}</h2>
      <p><strong>Address:</strong> {{ loc.address }}</p>
      <p><strong>Phone:</strong> {{ loc.phone }}</p>
      <p><strong>Hours:</strong> {{ loc.hours }}</p>
      <div class="party-room">
        <h3>Party Room</h3>
        <img [src]="loc.roomImage">
        <p><strong>Price:</strong> {{ loc.rentPrice }}</p>
      </div>
    </div>
  </div>
</div>
